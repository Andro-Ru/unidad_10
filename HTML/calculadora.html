<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--CND BOOSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/calculadora.CSS">
</head>

<body>
    <!--Logos institucionales-->
    <img class="logo_atenea" src="../CSS/img/logo_atenea.png" alt="Logo institucional Atenea">
    <img class="logo_universidad_distrital" src="../CSS/img/Logo_Escudo_Acreditacion_Horizontal.png"
        alt="Logo institucional Universidad Distrital">
    <a href="inicio.html#puntos_actividad">
        <img class="home" src="../CSS/img/home.png" alt="Imagen que funciona como botón de menú">
    </a>
    <!--Formulario-->
    <div class="formulario_general">
        <form action="../HTML/calculadora.php" method="post">
            <div class="valores">
                <label for="inicial">Número 1</label>
                <input type="number" name="n1" class="control" id="inicial"
                    placeholder="Por Favor, Digite el valor inicial" required>
            </div>
            <div class="valores">
                <label for="final">Número 2</label>
                <input type="number" name="n2" class="control" id="final" placeholder="Por Favor, Digite el valor Final"
                    required>
            </div>
            <div class="valores">
                <label for="seleccionar">Por Favor seleccione la Operación Matemática</label>
                <select class="control" name="tipo" id="seleccionar">
                    <option value="1">Suma</option>
                    <option value="2">Resta</option>
                    <option value="3">Multiplicación</option>
                    <option value="4">División</option>
                </select>
                <!--Botón-->
                <button type="submit" name="operar" class="boton_salida">Operar</button>
            </div>
        </form>
    </div>
</body>

</html>
